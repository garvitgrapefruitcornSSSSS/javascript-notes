<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorchanger</title>
    <style>
        body {
            background-color: #121212;
            margin: 0;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .color-btn {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        #notification {
            position: fixed;
            bottom: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: none;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <h1>Click a color to change background</h1>
    <div>
        <button class="color-btn" style="background-color: red;" data-color="red"></button>
        <button class="color-btn" style="background-color: yellow;" data-color="yellow"></button>
        <button class="color-btn" style="background-color: green;" data-color="green"</button>
            <button class="color-btn" style="background-color: purple;" data-color="purple"></button>
            <button class="color-btn" style="background-color: blue;" data-color="blue"></button>
    </div>
    <div id="notification">
        color changed!

    </div>
</body>
<script>
    const button = document.querySelectorAll(".color-btn")
    const notification = document.querySelector("#notification")

    button.forEach((btn)=>{
        btn.addEventListener('click',() =>{
            const selectedcolor = btn.getAttribute('data-color');
            document.body.style.backgroundColor= selectedcolor;

            notification.textContent= `backgroundColor changed to ${selectedcolor}`;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = "none";
            },2000)

        })
    })


</script>
</html>
