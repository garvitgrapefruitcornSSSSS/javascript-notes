<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <h1>event handling</h1>
    <button id="start">stop</button>
    <button id="stopped">stopped</button>   
</body>
<script>
    let intervalid;  // ✅ declare globally so both buttons can access it

    const saydate = function(str){
        console.log(str, Date.now());
    }

    document.querySelector('#start').addEventListener('click', function(){
        if (!intervalid) { // ✅ prevent multiple intervals
            intervalid = setInterval(saydate, 1000, "hi");
            console.log("Started");
        }
    });

    document.querySelector('#stopped').addEventListener('click', function(){
        clearInterval(intervalid);
        intervalid = null;  // ✅ reset interval so start can work again later
        console.log("Stopped");
    });
    
</script>
</html>
